baseURL: https://powerleo101.github.io/blog
languageCode: en-us
title: Zile (Leo) Huang
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: LeoHuang
  description: "Zile (Leo) Huang"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://media.licdn.com/dms/image/D4E03AQH7zz68JBRbdw/profile-displayphoto-shrink_200_200/0/1719835705516?e=1727913600&v=beta&t=vPVYR_P09rocyJZ6N4VjyPQLz8LD5IDmMmscI5vSnk0"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Zile (Leo) Huang"
    subtitle: "I am a student at NYU majoring in CS.\n I do some kaggle and some writing."
    imageUrl: "https://media.licdn.com/dms/image/D4E03AQH7zz68JBRbdw/profile-displayphoto-shrink_200_200/0/1719835705516?e=1727913600&v=beta&t=vPVYR_P09rocyJZ6N4VjyPQLz8LD5IDmMmscI5vSnk0"
    imageWidth: 200
    imageHeight: 200
    imageTitle: Leo
    buttons:
      - name: machine learning
        url: ml
      - name: writings
        url: writings
      - name: cp
        url: cp

  # home-info mode
  homeInfoParams:
    Title: "Zile (Leo) Huang"
    Content: I am a student at NYU. My major is Computer and Data Science. I do some Kaggle.

  socialIcons:
    - name: Kaggle
      url: "https://www.kaggle.com/llleeeoooh"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/llleeeoooh"
    - name: github
      url: "https://github.com/powerLEO101"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/powerLEO101/blog/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: machine learning
      name: machine learning
      url: /ml/
      weight: 10
    - identifier: competitive programming
      name: competitive programming
      url: /cp/
      weight: 10
    - identifier: writings
      name: writings
      url: /writings/
      weight: 20
    - identifier: about
      name: about
      url: /about
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
